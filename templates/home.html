{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="starter-template">
    {% for post in posts %}
        <div class="panel">
            <div class="panel-heading">
                <h1><a href="/post/{{post.pk}}">{{ post.title }}</a></h1>
                <div> Created {{ post.pub_date }} by <a
                        href="user/{{post.user.pk}}">{{ post.user.username }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
