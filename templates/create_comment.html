{% extends 'base.html' %}

{% block title %}
<title>Create comment
  </title>
{% endblock %}
{% block content %}
<form style="margin-top: 300px;" action="/save_comment/{{post.pk}}/" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="body">Comment</label>
      <input type="text" class="form-control" placeholder="Enter comment" name="body" required>
    </div>
    <button style='margin-top:20px' type="submit" class="btn btn-dark">Submit</button>
</form>

{% endblock %}
