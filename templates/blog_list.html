{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="starter-template">
    {% for post in posts %}
        <div class="panel">
            <div class="panel-heading">
                <h1><a href="{% url 'blog:post' post.pk %}">{{ post.title }}</a></h1>
                <div> Created {{ post.pub_date }} by <a
                        href="{% url 'blog:user_posts' post.user.username %}">{{ post.user.username }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
